<h2>Courses List</h2>
<table class="table table-striped " >


<thead>
    <tr>
<th>IDCourse</th>
<th>NAME</th>
<th>CATEGORY</th>
<th>descriptionCourse</th>
<th>imgUrlCourse</th>

    </tr>
</thead>
<tbody>
    

    <tr *ngFor= "let c of courses"  >
        <td>{{c.id}}</td>
        <td>{{c.name}}</td>
        <td>{{c.category}}</td>
        <td>{{c.descriptionCourse}}</td>
       <td>{{c.imgUrlCourse}}</td>

    </tr>
</tbody>



</table>
